<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">

    <title></title>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="header brand-logo top-nav ">GitHub User Search</h1>
      <h3>Find a GitHub User</h3>

      <p class="flow-text">Enter a GitHub username below to see their public repositories.</p>

      <form id="search">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <button class="btn light-blue" type="submit">Search</button>
      </form>

      <div id="results">
        <h3 id="fullName"></h3>
        <h5 id="foundUser"></h5>
        <h5 id="totalRepos"></h5>
        <ul class="collection" id="publicRepos"></ul>
      </div>
    </div>
  </body>
</html>
